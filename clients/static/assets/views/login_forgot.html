<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="m-b-lg">
        <div class="wrapper text-center">
            <h1 class="mainTitle">Forgot Password?</h1>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            
            <input type="email" id="loginPages"  class="form-control" name="email" placeholder="Email" ng-model="business.email">

         </div>
          <button type="submit" class="btn btn-lg btn-dark-orange btn-block" ng-click="signup_business(business)" ng-disabled='form.$invalid' style="margin-bottom: 8px;">Send Reset Instructions</button>
          <div class="pull-right m-t m-b"><a ui-sref="login">Back </a></div>
          	<div class="copyright">
				{{app.year}} &copy; {{ app.name }} by {{ app.author }}.
			</div>
        </form>
      </div>
    </div>
  </div>
</div>
