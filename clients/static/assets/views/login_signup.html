<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="m-b-lg">
        <div class="wrapper text-center">
            <h1 class="mainTitle">CLAIM YOUR BUSINESS</h1>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            
            <input type="email" id="loginPages"  class="form-control" name="email" placeholder="Email" ng-model="business.email">
            <input type="text" id="loginPages"  class="form-control" name="business_name" placeholder="Business Name" ng-model="business.name">     

            <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" name="firstName" class="form-control" placeholder="First Name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" name="lastName" class="form-control" placeholder="Last Name">
                  </div>
                </div>
            </div>              

             <input type="text" id="loginPages"  class="form-control" name="street_name" placeholder="Business Street Address">

            <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" name="firstName" class="form-control" placeholder="Suite Number">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" name="lastName" class="form-control" placeholder="City">
                  </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" name="firstName" class="form-control" placeholder="State">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" name="lastName" class="form-control" placeholder="Zip Code">
                  </div>
                </div>
            </div>    


              <input type="text" id="loginPages" class="form-control" name="business_number" placeholder="Tabb's Phone Number" ng-model="business.number">

              <input type="text" id="loginPages" class="form-control" name="business_number" placeholder="Phone (XXX)-XXX-XXX " >

              <input type="password" id="loginPages" placeholder="Password" class="form-control" name="password" ng-model="business.password" required/>

              <input type="password" id="loginPages" placeholder="Confirm Password" class="form-control" name="confirm_password"/>

              <span class="error text-small block" ng-if="Form.password.$dirty && Form.password.$error.required">Password is required.</span>
              <span class="success text-small block" ng-if="Form.password.$valid">Ok!</span>


          </div>
          <button type="submit" class="btn btn-lg btn-dark-red btn-block" ng-click="signup_business(business)" ng-disabled='form.$invalid' style="margin-bottom: 8px;">SIGN UP</button>
          <div class="pull-right m-t m-b"><a ui-sref="login">Already have an account? </a></div>
        </form>
      </div>
    </div>
  </div>
</div>
