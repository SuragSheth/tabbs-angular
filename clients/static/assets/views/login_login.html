		<div class="row">
			<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<!-- start: LOGIN BOX -->
				<div class="box-login">
					<form class="form-login">
						<fieldset>
							<legend>
								Sign in to your business account
							</legend>
							<p>
								Please enter your email and password to log in.
							</p>
							<div class="form-group">
								<span class="input-icon">
									<input type="text" class="form-control" name="email" placeholder="email" ng-model="business.email">
									<i class="fa fa-user"></i> </span>
							</div>
							<div class="form-group form-actions">
								<span class="input-icon">
									<input type="password" class="form-control password" name="password" placeholder="Password" ng-model="business.password">
									<i class="fa fa-lock"></i>
									<a class="forgot" href="login_forgot.html">
										I forgot my password
									</a> </span>
							</div>
							<div class="form-actions">
								<div class="checkbox clip-check check-primary">
									<input type="checkbox" id="remember" value="1">
									<label for="remember">
										Keep me signed in
									</label>
								</div>
								<button type="submit" class="btn btn-primary pull-right" ng-click="login_business(business)">
									Login <i class="fa fa-arrow-circle-right"></i>
								</button>
							</div>
							<div class="new-account">
								Don't have a business account?
								<a href="#/signup">
									click here
								</a>
							</div>
						</fieldset>
					</form>
				</div>
				<!-- end: LOGIN BOX -->
			</div>
		</div>
