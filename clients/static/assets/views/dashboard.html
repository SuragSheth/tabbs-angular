<!-- start: DASHBOARD TITLE -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
	<div class="row">
		<div class="col-sm-7">
			<h1 class="mainTitle">Welcome to Tabbs</h1>
      <h2>Socket id: {{socketid}}<h2>
			<span class="mainDescription">overview &amp; stats </span>
      <div ngif=""></div>
		</div>
	<div class="col-sm-5">
			<ul class="mini-stats pull-right" ng-controller="SparklineCtrl">
				<li>
					<div class="sparkline">
						<span jq-sparkline ng-model="sales" type="bar" height="20px" bar-color="#D43F3A"></span>
					</div>
					<div class="values">
						<strong class="text-dark">14</strong>
						<p class="text-small no-margin">
							Pending
						</p>
					</div>
				</li>
				<li>
					<div class="sparkline">
						<span jq-sparkline ng-model="earnings" type="bar" height="20px" bar-color="#5CB85C"></span>
					</div>
					<div class="values">
						<strong class="text-dark">43</strong>
						<p class="text-small no-margin">
							Open
						</p>
					</div>
				</li>
				<li>
					<div class="sparkline">
						<span jq-sparkline ng-model="referrals" type="bar" height="20px" bar-color="#46B8DA"></span>
					</div>
					<div class="values">
						<strong class="text-dark">103</strong>
						<p class="text-small no-margin">
							Completed
						</p>
					</div>
				</li>
			</ul>
		</div>
