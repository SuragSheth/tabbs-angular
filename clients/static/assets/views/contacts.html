<!-- Contants Header  -->
<section id="page-title">
	<div class="row">
		<div class="col-sm-8">
			<h1 class="mainTitle" >Contacts</h1>
			<span class="mainDescription">Customer History</span>
		</div>
	</div>
</section>

<!-- Contacts Table  -->
<div class="container-fluid container-fullw bg-white">
	<div class="row">
		<div class="col-md-12">
			<div class="table-responsive">
				<table class="table table-bordered table-hover" id="sample-table-1">
					<thead>
						<tr>
							<th>Phone Number</th>
							<th>Cost</th>
							<th>Messages</th>
							<th><i class="fa fa-time"></i> First message received on:</th>
							<th><i class="fa fa-time"></i> Last message sent on:</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="contact in contacts">
							<td>
							<a href="#">{{contact.tabb_user_id}}</a></td>
							<td>$ {{contact.messages.length * 0.0075}}</td>
							<td>{{contact.messages.length}}</td>
							<td>{{contact.created_at | date : 'dd/MM/yyyy'}}</td>
							<td>{{contact.updated_at | date : 'dd/MM/yyyy'}}</td>
							<td><span class="label label-sm label-warning">Pending</span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
